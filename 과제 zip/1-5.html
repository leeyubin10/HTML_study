<!DOCTYPE html>
<html>
    <head>
        <meta char="utp-8">
        <title>HTML5</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input type="email" id="mail" name="mail" value="web@web.co.kr"td>
                </tr>
                <tr>
                    <td><label for="username">이름</label></td>
                    <td><input type="text" id="username" name="username" value="김바롬"></td>
                </tr>
                <tr>
                    <td><label for="pass">비밀번호</label></td>
                    <td><input type="password" id="pass" name="pass" value="****"><br></td>
                </tr>
                <tr>
                    <td><label for="passby">비밀번호 확인</label></td>
                    <td><input type="password" id="passby" name="passby" value="****"><br></td>
                </tr>
                <tr>
                    <td colspan="2"> 성별
                        <input type="radio" id="man" name="gender" value="m" checked="checked">
                        <label for="man">남자</label>
                        <input type="radio" id="woman" name="gender" value="w">
                        <label for="woman">여자</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> 취미
                        <input type="checkbox" id="exercise" name="hobby" value="ex">
                        <label for="exercise">운동</label>
                        <input type="checkbox" id="music" name="hobby" value="mu" checked="checked">
                        <label for="music">음악</label>
                        <input type="checkbox" id="develop" name="hobby" value="de" checked="checked">
                        <label for="develop">개발</label>
                    </td>
                </tr>
            </table>
            <input type="submit" value="제출">
        </form>
    </body>
</html>
